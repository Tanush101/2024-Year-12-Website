<html>
    <head>
        <link rel="stylesheet" href="../static/form-style.css">

        <script>
        function validateForm() {
            var username = document.forms["login-form"]["username"].value;
            var password = document.forms["login-form"]["password"].value;

            if (username == null || username == "") {
                alert("Username must be filled out");
                return false;
            }

            if (password == null || password == "") {
                alert("Password must be filled out");
                return false;
            }

            return true;
        }
        </script>
    </head>
    <body>
        <div>
            <form name="login-form" action="/login" onsubmit="return validateForm()" target="_self" method="POST">
                <h2>Login:</h2>
                {% if error %}
                  <p>{{ error }}</p>
                {% endif %}
                <input type="text" name="username" placeholder="Username"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" value="Login"><br>
            </form>
            <p>If you don't already have an account, <a href="/register" style="text-decoration: underline; color: blue;">sign up</a>.</p>
        </div>
    </body>
</html>
