{% extends "layout.html" %}
{% block content %}

<img src="{{ user_image }}" alt="Italian Trulli">

<table>
    <thead>
        <tr>
            <th class="come_on">Make</th>
            <th class="come_on">Model</th>
            <th class="come_on">Year</th>
            <th class="come_on">Country of Origin</th>
        </tr>
    </thead>
    <tbody>
        {% for car in cars %}
        <tr>
            <td class="chur_ow">{{ car[0] }}</td>
            <td class="chur_baka">{{ car[1] }}</td>
            <td class="chur_wow">{{ car[2] }}</td>
            <td class="chur_red">{{ car[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
