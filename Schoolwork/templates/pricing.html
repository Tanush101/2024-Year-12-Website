{% extends "layout.html" %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for price in pricing %}
        <tr>
            <td>{{ price[0] }}</td>
            <td>{{ price[1] }}</td>
            <td>{{ price[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
