<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>

</head>
<body>
    <h1>Pricing</h1>

    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for price in pricing %}
            <tr>
                <td>{{ price[0] }}</td>
                <td>{{ price[1] }}</td>
                <td>{{ price[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
